<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Spider Shooter</title>
		<link rel="shortcut icon" href="../img/logo.png" type="image/png">
	  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1 style="color: rgb(76, 175, 80); font-family: 'Special Elite', cursive;">Spider Shooter</h1>
					
					<p><a href="https://github.com/SIARHEI-SMANTSAR">Smantsar Siarhei</a></p>
				</section>
				<section>
					<iframe width="680" height="383" src="https://www.youtube.com/embed/h-rWAbLz_j8?enablejsapi=1" frameborder="0" allowfullscreen=""></iframe>
					<p><a href="https://spider-shooter.github.io/">Play Game</a></p>
				</section>
				<section>
					<img width="250px" src="./img/js6.png" alt="js6" style="border: none; background-color: #222;">
					<img width="250px" src="./img/HTML5.png" alt="HTML5" style="border: none; background-color: #222;">
					<img width="250px" src="./img/webpack.png" alt="webpack" style="border: none; background-color: #222;">
					<img width="275px" src="./img/eslint.png" alt="eslint" style="border: none; background-color: #222;">
					<img width="600px" src="./img/babel.png" alt="babel" style="border: none; background-color: #222;">
				</section>
				<section>
					<h2>Thank you</h2>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
		<script>
	    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	    ga('create', 'UA-73269364-4', 'auto');
	    ga('send', 'pageview');
	  </script>
	</body>
</html>
